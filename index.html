<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--LINKS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Trumps</title>
</head>
<body>
    <header class="bg-header">
        <h1 class="header-text"><i class="fa fa-futbol-o" aria-hidden="true"></i>   
        Trumps <i class="fa fa-rocket" aria-hidden="true"></i></h1>
    </header>
    <section class="main bg-main">
        <div class="alert"></div>
        <div class="card-base landing-card" id="landing-card">
            <h2 class="landing-card-question">?</h2>
            <h3 class="landing-card-goading">THINK <u>YOU</u> KNOW ENOUGH TO BEAT <u>ME</u> AT TRUMPS?</h3>
            <br>
            <p class="landing-card-prompt">Enter your name and have a go!</p>
            <input class="landing-card-name-input" type="text" placeholder="Enter your name here">
            <button class="card-button">Submit</button>
        </div>
        <div class="card-base gamestart-card" id="gamestart-card">
            <h2 class="gamestart-card-name">Name</h2>
            <br>
            <p class="gamestart-card-prompt">Are you ready?</p>
            <br>
            <p class="gamestart-card-prompt">The cards have been dealt...</p>
            <button class="card-button gamestart-button" id="">Start Game</button>
        </div>
        <div class="gameplay">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-5" id="stack-1">
                        <div class="player-name" id="player-name-1">
                            <p class="name"></p>  
                            <p id="player-cards-total-1"></p>
                       </div>
                        <div class="gamecard" >
                            <div class="gamecard-name" id="name-1">
                                <p>Phil Babb</p>
                            </div>
                            <div class="gamecard-img" id="img-1">
                                <img src="assets/images/phil-babb.jpg" alt="Phil Babb">
                            </div>
                            <div class="gamecard-category-1" id="s-1-cat-1">
                                <div class="gamecard-details">
                                    <span class="cat-name"></span> 
                                    <span class="cat-score"></span>
                                    <span class="cat-unit"></span>
                                </div>
                            </div>
                            <div class="gamecard-category-1" id="s-1-cat-2">
                                <div class="gamecard-details">
                                    <span class="cat-name"></span> 
                                    <span class="cat-score"></span>
                                    <span class="cat-unit"></span>
                                </div>
                            </div>
                            <div class="gamecard-category-1" id="s-1-cat-3">
                                <div class="gamecard-details">
                                    <span class="cat-name"></span> 
                                    <span class="cat-score"></span>
                                    <span class="cat-unit"></span>
                                </div>
                            </div>
                            <div class="gamecard-category-1" id="s-1-cat-4">
                                <div class="gamecard-details">
                                    <span class="cat-name"></span> 
                                    <span class="cat-score"></span>
                                    <span class="cat-unit"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-2" id="console">
                        <div class="row">
                            <div class="col">
                                <div class="gameplay-alert"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="player-score">
                                    <p>SCORE</p>
                                    <p id="player-score-value"></p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="player-score">
                                    <p>HIGH SCORE</p>
                                    <p id="player-high-score-value"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-5" id="stack-2">
                        <div class="player-name" id="player-name-2">
                            <p class="name">Player 2</p>  
                            <p id="player-cards-total-2"></p>
                        </div>
                        <div class="gamecard">
                            <div class="gamecard-name" id="name-2">
                                <p>Lionel Messi</p>
                            </div>
                            <div class="gamecard-img" id="img-2">
                                <img src="assets/images/lionel-messi.jpg" alt="Lionel Messi">
                            </div>
                            <div class="gamecard-category-2" id="s-2-cat-1">
                                <div class="gamecard-details">
                                    <span class="cat-name"></span> 
                                    <span class="cat-score"></span>
                                    <span class="cat-unit"></span>
                                </div>
                            </div>
                            <div class="gamecard-category-2" id="s-2-cat-2">
                                <div class="gamecard-details">
                                    <span class="cat-name"></span> 
                                    <span class="cat-score"></span>
                                    <span class="cat-unit"></span>
                                </div>
                            </div>
                            <div class="gamecard-category-2" id="s-2-cat-3">
                                <div class="gamecard-details">
                                    <span class="cat-name"></span> 
                                    <span class="cat-score"></span>
                                    <span class="cat-unit"></span>
                                </div>
                            </div>
                            <div class="gamecard-category-2" id="s-2-cat-4">
                                <div class="gamecard-details">
                                    <span class="cat-name"></span> 
                                    <span class="cat-score"></span>
                                    <span class="cat-unit"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="bg-footer">
        <!--SOCIAL-->
        <div class="col-lg-4 col-md-12" id="social-links">
            <ul class="list-inline footer-links">
                <li class="list-inline-item footer-link">
                    <a href="https://facebook.com" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i>
                    <span class="sr-only">Facebook</span></a>
                </li>
                <li class="list-inline-item footer-link">
                    <a href="https://twitter.com" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i>
                    <span class="sr-only">Twitter</span></a>
                </li>
                <li class="list-inline-item footer-link">
                    <a href="https://instagram.com" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i>
                        <span class="sr-only">Instagram</span></a>
                </li>
            </ul>
        </div>
    </footer>
    <!-- JQUERY -->
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    
    <!-- MY SCRIPTS -->
        <script src="assets/js/main.js"></script> 
        
    <!-- BOOTSTRAP SCRIPTS -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--LINKS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Trumps</title>
</head>
<body>
    <header class="bg-header">
        <h1 class="header-text"><i class="fa fa-futbol-o" aria-hidden="true"></i>   
        Trumps <i class="fa fa-rocket" aria-hidden="true"></i></h1>
    </header>
    <section class="main bg-main">
        <div class="card-base landing-card">
            <h2 class="landing-card-question">?</h2>
            <h3 class="landing-card-goading">THINK <u>YOU</u> KNOW ENOUGH TO BEAT <u>ME</u> AT TRUMPS?</h3>
            <br>
            <p class="landing-card-prompt">Enter your name and have a go!</p>
            <input type="text" placeholder="Enter your name here">
            <button class="card-button">Submit</button>
        </div>
        <div class="card-base gamestart-card">
            <h2 class="gamestart-card-name">Name</h2>
            <br>
            <p class="gamestart-card-prompt">Are you ready?</p>
            <br>
            <p class="gamestart-card-prompt">The cards have been dealt...</p>
            <br>
            <p class="gamestart-card-prompt">Choose your deck...</p>
            <button class="card-button gamestart-stack-button" id="1">Choose Stack <p>1</p></button>
            <button class="card-button gamestart-stack-button" id="2">Choose Stack <p>2</p></button>
        </div>

    </section>
    <footer class="bg-footer">
        <!--SOCIAL-->
        <div class="col-lg-4 col-md-12" id="social-links">
            <ul class="list-inline footer-links">
                <li class="list-inline-item footer-link">
                    <a href="https://facebook.com" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i>
                    <span class="sr-only">Facebook</span></a>
                </li>
                <li class="list-inline-item footer-link">
                    <a href="https://twitter.com" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i>
                    <span class="sr-only">Twitter</span></a>
                </li>
                <li class="list-inline-item footer-link">
                    <a href="https://instagram.com" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i>
                        <span class="sr-only">Instagram</span></a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
